          action: scene.turn_on
          data: {}
        alias: Licht an, wenn nicht zu Hause (Hue)
      - if:
        - condition: state
          entity_id: group.awesome_people
          state: not_home
        then:
        - choose:
          - conditions:
            - condition: state
              entity_id: light.gruppe_licht_dingz_bad
