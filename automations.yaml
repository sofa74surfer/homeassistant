        state: 'off'
      - condition: state
        entity_id: binary_sensor.schwellwertsensor_watt_licht
        state: 'off'
      - condition: state
        entity_id: binary_sensor.schwellwertsensor_watt_wohnung
        state: 'off'
      - condition: state
