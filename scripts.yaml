test_script_lichtstufe:
  alias: Test Script Lichtstufe
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_number.nummer_status_licht_level
        state: '0.0'
      sequence: []
    - conditions:
      - condition: state
        entity_id: input_number.nummer_status_licht_level
        state: '1.0'
      sequence: []
    - conditions:
      - condition: state
        entity_id: input_number.nummer_status_licht_level
        state: '2.0'
      sequence: []
    - conditions:
      - condition: state
        entity_id: input_number.nummer_status_licht_level
        state: '3.0'
      sequence: []
  mode: single
