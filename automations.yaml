  alias: Wohnen Umschalter Status Licht Illumination Markise LED
  description: "Diese Automation schaltet die Dingz LED der Markisen auf \n* 0 LED
    - In der Nacht (Inaktiv) \n* 1 LED - In der Nacht (Aktiv) \n* 2 LED - Dämmerungszeit
    \n* 3 LED - Tageszeit \n\nDie Sensoren müssen mindest 2 Minute stehen, um das
    schnelle Hin- und Herwechseln beim einem Reload der Templates oder beim Restart
    von HA zu  kompensieren. Bereits laufende Automationen werden abgebrochen (restart).
    Mit den Bedingungen werden ungültige Stati gefiltert wie z.B. unbekannt. "
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.schwellwertsensor_illumination_dark_low
    from:
    - 'on'
    - 'off'
    to:
    - 'on'
    - 'off'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: state
    entity_id:
    - binary_sensor.schwellwertsensor_illumination_low
    from:
    - 'on'
    - 'off'
    to:
    - 'on'
    - 'off'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: state
    entity_id:
    - input_boolean.umschalter_schlafen
    from:
    - 'on'
    - 'off'
    to:
    - 'on'
    - 'off'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: state
    entity_id:
    - input_boolean.umschalter_aktivitat
    from:
    - 'on'
    - 'off'
    to:
    - 'on'
    - 'off'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: state
    entity_id:
    - schedule.zeitplan_schlafen_co2_prufung
    from:
    - 'on'
    - 'off'
    to:
    - 'on'
    - 'off'
  condition:
  - condition: state
    entity_id: binary_sensor.schwellwertsensor_illumination_dark_low
    state:
    - 'on'
    - 'off'
  - condition: state
    entity_id: binary_sensor.schwellwertsensor_illumination_low
    state:
    - 'on'
    - 'off'
  - condition: state
    entity_id: input_boolean.umschalter_schlafen
    state:
    - 'on'
    - 'off'
  - condition: state
    entity_id: input_boolean.umschalter_aktivitat
    state:
    - 'on'
    - 'off'
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.schwellwertsensor_illumination_dark_low
          state: 'on'
        - condition: state
          entity_id: input_boolean.umschalter_schlafen
          state: 'on'
        - condition: state
          entity_id: input_boolean.umschalter_aktivitat
          state: 'off'
        - condition: state
          entity_id: schedule.zeitplan_schlafen_co2_prufung
          state: 'on'
      sequence:
      - service: input_number.set_value
        data:
          value: 0
        target:
          entity_id: input_number.nummer_status_licht_level
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.dingz_markise1_led
          - light.dingz_markise23_led
          - light.dingz_markise45_led
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.schwellwertsensor_illumination_dark_low
          state: 'on'
        - condition: or
          conditions:
          - condition: state
            entity_id: input_boolean.umschalter_schlafen
            state: 'on'
          - condition: state
            entity_id: schedule.zeitplan_schlafen_co2_prufung
            state: 'on'
          - condition: state
            entity_id: input_boolean.umschalter_aktivitat
            state: 'on'
      sequence:
      - service: input_number.set_value
        data:
          value: 1
        target:
          entity_id: input_number.nummer_status_licht_level
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.dingz_markise23_led
          - light.dingz_markise45_led
      - service: light.turn_on
        data:
          brightness_pct: 3
        target:
          entity_id:
          - light.dingz_markise1_led
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.schwellwertsensor_illumination_low
          state: 'on'
      sequence:
      - service: input_number.set_value
        data:
          value: 2
        target:
          entity_id: input_number.nummer_status_licht_level
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.dingz_markise45_led
      - service: light.turn_on
        data:
          brightness_pct: 6
        target:
          entity_id:
          - light.dingz_markise1_led
          - light.dingz_markise23_led
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.schwellwertsensor_illumination_dark_low
          state: 'off'
        - condition: state
          entity_id: binary_sensor.schwellwertsensor_illumination_low
          state: 'off'
      sequence:
      - service: input_number.set_value
        data:
          value: 3
        target:
          entity_id: input_number.nummer_status_licht_level
      - service: light.turn_on
        data:
          brightness_pct: 10
        target:
          entity_id:
          - light.dingz_markise1_led
          - light.dingz_markise23_led
          - light.dingz_markise45_led
    default:
    - service: notify.mobile_app_stephs_iphone
      data:
        message: Markise LED Umschalter - No Condition Error
  mode: restart
