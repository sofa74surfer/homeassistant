- id: '1616393998146'
  alias: Gang Licht Hue Farbe (Temperatur, @Home, Aktivität)
  description: 'unter -5°: violet

    unter  3°: skyblue

    unter 11°: green

    unter 21°: yellow

    unter 31°: orange

    über 30°: rot'
  triggers:
  - entity_id:
    - sensor.mediansensor_aussentemperatur
    for:
      hours: 0
      minutes: 2
      seconds: 0
    trigger: state
  - entity_id:
    - group.awesome_people
    from:
    - not_home
    - home
    to:
    - not_home
    - home
    for:
      hours: 0
      minutes: 2
      seconds: 0
    trigger: state
  - entity_id:
    - input_boolean.umschalter_aktivitat
    from:
    - 'on'
    - 'off'
    to:
    - 'on'
    - 'off'
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: group.awesome_people
          state: home
        - condition: state
          entity_id: input_boolean.umschalter_aktivitat
          state: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: numeric_state
            entity_id: sensor.mediansensor_aussentemperatur
            below: '-5'
          sequence:
          - data:
              color_name: violet
              brightness_pct: 15
            target:
              device_id: dc41bd82f147d78bd4d07285cf947d9d
            action: light.turn_on
        - conditions:
          - condition: numeric_state
            entity_id: sensor.mediansensor_aussentemperatur
            below: '3'
          sequence:
          - data:
              color_name: skyblue
              brightness_pct: 15
            target:
              device_id: dc41bd82f147d78bd4d07285cf947d9d
            action: light.turn_on
        - conditions:
          - condition: numeric_state
            entity_id: sensor.mediansensor_aussentemperatur
            below: '11'
          sequence:
          - data:
              color_name: green
              brightness_pct: 15
            target:
              device_id: dc41bd82f147d78bd4d07285cf947d9d
            action: light.turn_on
        - conditions:
          - condition: numeric_state
            entity_id: sensor.mediansensor_aussentemperatur
            below: '21'
          sequence:
          - data:
              color_name: yellow
              brightness_pct: 15
            target:
              device_id: dc41bd82f147d78bd4d07285cf947d9d
            action: light.turn_on
        - conditions:
          - condition: numeric_state
            entity_id: sensor.mediansensor_aussentemperatur
            below: '31'
          sequence:
          - data:
              color_name: orange
              brightness_pct: 15
            target:
              device_id: dc41bd82f147d78bd4d07285cf947d9d
            action: light.turn_on
        - conditions:
          - condition: numeric_state
            entity_id: sensor.mediansensor_aussentemperatur
            above: 30
          sequence:
          - data:
              color_name: red
              brightness_pct: 15
            target:
              device_id: dc41bd82f147d78bd4d07285cf947d9d
            action: light.turn_on
        default:
        - data:
            message: 'Invalid Mediansensor Aussentemperatur: {{ states(''sensor.mediansensor_aussentemperatur'')
              }}'
          action: notify.mobile_app_stephs_iphone
    default:
    - type: turn_off
      device_id: dc41bd82f147d78bd4d07285cf947d9d
      entity_id: light.gang
      domain: light
  mode: single
