- id: '1719850220899'
  alias: Umschalter Kühlen und Entfeuchten (Zehnder ComfoAir Lüftung)
  description: "Diese Automatisation schaltet die Lüftung auf High, wenn \n* Temperatur
    Zuluft tiefer ist als Temperatur Abluft\n* Bypass ON (d.h. es ist wärmer als Comfort)\n*
    Feuchte draussen tiefer als Feuchte drinnen\nIm Else-Fall wird die Lüftung auf
    Low geschaltet."
  triggers:
  - entity_id:
    - binary_sensor.comfoair_bypass
    to:
    - 'off'
    - 'on'
    trigger: state
    from:
    - 'on'
    - 'off'
  - entity_id:
    - sensor.comfoair_temperatur_luftung_zuluft
    to:
    trigger: state
  - entity_id:
    - sensor.comfoair_temperatur_luftung_abluft
    to:
    trigger: state
  - entity_id:
    - sensor.homematic_thermostat_wohnzimmer_feuchtigkeit
    to:
    trigger: state
  conditions:
  - alias: Check, ob alle verwendeten Attribute gültige Werte ausgeben, sonst macht
      Steuerung keinen sinn
    condition: template
    value_template: "{{ true if\n      (\n            states('sensor.comfoair_temperatur_luftung_zuluft')|is_number\n
      \       and states('sensor.comfoair_temperatur_luftung_abluft')|is_number\n
      \       and is_state('binary_sensor.comfoair_bypass', ['on', 'off']) \n        and
      states('sensor.homematic_wetterstation_absolute_feuchte')|is_number\n        and
      states('sensor.homematic_thermostat_wohnzimmer_feuchtigkeit')|is_number\n      )\n
      \  else false\n}}"
  - condition: numeric_state
    entity_id: automation.umschalter_kuhlen_und_entfeuchten_zehnder_comfoair_luftung
    attribute: current
    below: 1
    alias: Wenn bereits eine parallele zweite Automation läuft, dann stoppen wir hier
  actions:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - alias: Temperatur Zuluft <= Temperatur Abluft
          condition: template
          value_template: "{{ true if\n     (   \n         states('sensor.comfoair_temperatur_luftung_zuluft')|float
            \n      <= states('sensor.comfoair_temperatur_luftung_abluft')|float\n
            \    )\n    else false\n}}"
        - condition: template
          value_template: "{{ true if\n     (   \n         is_state('binary_sensor.comfoair_bypass',
            ['on']) \n     )\n    else false\n}}"
          alias: Bypass ist eingeschaltet
        - alias: Absolute Feuchte draussen ist tiefer als Absolute Feuche Wohnzimmer
          condition: template
          value_template: "{{ true if\n     (\n         states('sensor.homematic_wetterstation_absolute_feuchte')|float
            \n      <= states('sensor.homematic_thermostat_wohnzimmer_absolute_feuchte')|float\n
            \    )  \n    else false\n}}"
        - alias: Relative Feuchte Wohnzimmer >= 65%
          condition: template
          value_template: "{{ true if\n     (\n         states('sensor.homematic_thermostat_wohnzimmer_feuchtigkeit')|float
            \n      > 65\n     )  \n    else false\n}}"
      sequence:
      - data: {}
        action: rest_command.zehnder_comfoair_high
      - alias: Status Lüftung - Feuchtigkeit
        metadata: {}
        data:
          option: Option1
        target:
          entity_id: input_select.status_luftung
        action: input_select.select_option
      alias: Teste Bedingungen für Bypass - HIGH
    - conditions:
      - condition: and
        conditions:
        - alias: Temperatur Zuluft <= Temperatur Abluft
          condition: template
          value_template: "{{ true if\n     (   \n         states('sensor.comfoair_temperatur_luftung_zuluft')|float
            \n      <= states('sensor.comfoair_temperatur_luftung_abluft')|float\n
            \    )\n    else false\n}}"
        - condition: template
          value_template: "{{ true if\n     (   \n         is_state('binary_sensor.comfoair_bypass',
            ['on']) \n     )\n    else false\n}}"
          alias: Bypass ist eingeschaltet
        - alias: Absolute Feuchte draussen ist tiefer als Absolute Feuche Wohnzimmer
          condition: template
          value_template: "{{ true if\n     (\n         states('sensor.homematic_wetterstation_absolute_feuchte')|float
            \n      <= states('sensor.homematic_thermostat_wohnzimmer_absolute_feuchte')|float\n
            \    )  \n    else false\n}}"
        - alias: Relative Feuchte Wohnzimmer < 65%
          condition: template
          value_template: "{{ true if\n     (\n         states('sensor.homematic_thermostat_wohnzimmer_feuchtigkeit')|float
            \n      <= 65\n     )  \n    else false\n}}"
      sequence:
      - data: {}
        action: rest_command.zehnder_comfoair_middle
      - alias: Status Lüftung - Normal-Kühlen
        metadata: {}
        data:
          option: Option2
        target:
          entity_id: input_select.status_luftung
        action: input_select.select_option
      alias: Teste Bedingungen für Bypass - MIDDLE
    - conditions:
      - condition: and
        conditions:
        - alias: Temperatur Aussenluft <= Temperatur Abluft
          condition: template
          value_template: "{{ true if\n     (   \n         states('sensor.hmip_swo_pr_00185d89a9f0bf_actual_temperature')|float
            \n      <= states('sensor.comfoair_temperatur_luftung_abluft')|float\n
            \    )\n    else false\n}}"
        - alias: Temperatur Abluft >= Temperatur Comfort
          condition: template
          value_template: "{{ true if\n     (   \n         states('sensor.comfoair_temperatur_luftung_abluft')|float
            \n      >= states('sensor.comfoair_temperatur_luftung_comfort')|float\n
            \    )\n    else false\n}}"
        - alias: Absolute Feuchte draussen ist tiefer als Absolute Feuche Wohnzimmer
          condition: template
          value_template: "{{ true if\n     (\n         states('sensor.homematic_wetterstation_absolute_feuchte')|float
            \n      <= states('sensor.homematic_thermostat_wohnzimmer_absolute_feuchte')|float\n
            \    )  \n    else false\n}}"
      sequence:
      - data: {}
        action: rest_command.zehnder_comfoair_middle
      - alias: Status Lüftung - Normal-Kühlen
        metadata: {}
        data:
          option: Option3
        target:
          entity_id: input_select.status_luftung
        action: input_select.select_option
      alias: Teste Bedingungen ohne Bypass - MIDDLE
    default:
    - metadata: {}
      data: {}
      action: rest_command.zehnder_comfoair_low
    - alias: Status Lüftung - Normal
      metadata: {}
      data:
        option: Else
      target:
        entity_id: input_select.status_luftung
      action: input_select.select_option
  mode: parallel
  max: 10
