- light:
    - unique_id: dingz_katzenbaum_light
      name: "Dingz Katzenbaum"
      state: "{{ state_attr('sensor.dingz_wohnzimmer_state', 'dimmers')[3]['on'] }}"
      level: "{{ (state_attr('sensor.dingz_wohnzimmer_state', 'dimmers')[3]['output'] * 255 / 100) | int }}"
      turn_on:
        - action: script.dingz_light_level_generic
          data:
            brightness: 40
            enum: "on"
            dimmer: 3
            ip: !secret ip_dingz_wohnzimmer
            force_entity: sensor.dingz_wohnzimmer_state
      turn_off:
        - action: script.dingz_light_level_generic_onoff
          data:
            enum: "off"
            dimmer: 3
            ip: !secret ip_dingz_wohnzimmer
            force_entity: sensor.dingz_wohnzimmer_state
      set_level:
        - action: script.dingz_light_level_generic
          data:
            brightness: "{{ (brightness * 100 / 255) | int }}"
