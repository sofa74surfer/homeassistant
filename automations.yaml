          target:
            entity_id: input_select.status_luftung
          action: input_select.select_option
        - data: {}
          action: rest_command.zehnder_comfoair_middle
        - data:
            message: Abwesend kühlen ON ({{ states('input_select.status_luftung')
              }})
          action: notify.mobile_app_stephs_iphone
    else:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_select.status_luftung
          state: Normal-Kühlen
        sequence:
        - data:
            option: Normal
          target:
            entity_id: input_select.status_luftung
          action: input_select.select_option
        - data: {}
          action: rest_command.zehnder_comfoair_low
        - data:
            message: Normal kühlen OFF ({{ states('input_select.status_luftung') }})
          action: notify.mobile_app_stephs_iphone
      - conditions:
