- id: '1605249667376'
  alias: Büro Szene ON Sunset, not_home (Simulation)
  description: ''
  trigger:
  - platform: sun
    event: sunset
  condition:
  - condition: state
    entity_id: group.awesome_people
    state: not_home
  action:
  - repeat:
      while:
      - condition: or
        conditions:
        - condition: sun
          after: sunset
        - condition: time
          before: 01:00:00
      sequence:
      - wait_template: 'false'
        timeout: '{{ ''00:%02i:00''%range(01,10) | random }}'
        continue_on_timeout: true
      - scene: scene.hue_buro_on_ambient
      - wait_template: 'false'
        timeout: '{{ ''00:%02i:00''%range(10,20) | random }}'
        continue_on_timeout: true
      - scene: scene.hue_buro_off
  mode: single
