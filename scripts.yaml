dingz_cover_move_generic:
  alias: Dingz Cover Move Generic
  sequence:
  - data:
      action: '{{ action }}'
      idx: '{{ idx }}'
      ip: '{{ ip }}'
    action: rest_command.dingz_generic_cover_move
  - target:
      entity_id: '{{ force_entity1 }}'
    action: homeassistant.update_entity
  - target:
      entity_id: '{{ force_entity2 }}'
    action: homeassistant.update_entity
  mode: parallel
  icon: hass:blinds
  max: 10
