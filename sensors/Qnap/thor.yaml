# Example configuration.yaml entry
platform: qnap
host: !secret ip_thor
username: !secret qnap_thor_user
password: !secret qnap_thor_password
port: !secret qnap_thor_port
ssl: true
verify_ssl: false
monitored_conditions:
  - status
  - cpu_usage
  - memory_percent_used
  - network_tx
  - volume_percentage_used
