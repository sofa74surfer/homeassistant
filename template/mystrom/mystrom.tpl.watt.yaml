- sensor:
    # Hifi Center
    - name: "MyStrom Hifi Center Power"
      state: >
        {{ state_attr('sensor.mystrom_hifi_center_report', 'power') | float | round(1) }}
      device_class: power
      #state_class: measurement
      unit_of_measurement: "W"
      attributes:
        last_updated: "{{ now() }}"
      unique_id: template.sensor_mystrom_power_hifi_center

    # Entfeuchter
    - name: "MyStrom Entfeuchter Power"
      state: >
        {{ state_attr('sensor.mystrom_entfeuchter_report', 'power') | float | round(1) }}
