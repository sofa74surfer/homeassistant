                        18.016 / 
                        8314.3 * 
                        states('sensor.shelly_wasserverteiler_feuchtigkeit')|float / 
                        100 * 
                        6.1078 * 
                        10** (
                              (7.5 * 
                                states('sensor.shelly_wasserverteiler_temperatur')|float) / 
                                (237.3 + 
                                states('sensor.shelly_wasserverteiler_temperatur')|float
                                )
                              ) / 
                              (states('sensor.shelly_wasserverteiler_temperatur')|float + 
                              273.15
                              ) 
                      )|round(1)}}"
    device_class: weight
    unit_of_measurement: "g/m続"
    attribute_templates:
      last_updated:  "{{ now() }}"
    unique_id: template.shelly_wasserverteiler_absolute_feuchte
