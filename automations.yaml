- id: '1616393998146'
  alias: Gang Hue Stufe 001 bis 006, abhängig Temperatur, @home
  description: ''
  trigger:
  - platform: time_pattern
    hours: '*'
    minutes: /5
    seconds: '0'
  condition:
  - condition: state
    entity_id: group.awesome_people
    state: home
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: group.awesome_people
        state: home
      sequence:
      - choose:
        - conditions:
          - condition: numeric_state
            entity_id: sensor.netatmo_steffs_home_living_outdoor_temperature
            below: '-5'
          sequence:
          - scene: scene.hue_gang_stufe_001_violett_minus_6_und_kalter
        - conditions:
          - condition: numeric_state
            entity_id: sensor.netatmo_steffs_home_living_outdoor_temperature
            below: '3'
          sequence:
          - scene: scene.hue_gang_stufe_002_hellblau_minus_5_bis_2_grad
        - conditions:
          - condition: numeric_state
            entity_id: sensor.netatmo_steffs_home_living_outdoor_temperature
            below: '11'
          sequence:
          - scene: scene.hue_gang_stufe_003_grun_3_bis_10_grad
        - conditions:
          - condition: numeric_state
            entity_id: sensor.netatmo_steffs_home_living_outdoor_temperature
            below: '21'
          sequence:
          - scene: scene.hue_gang_stufe_004_gelb_11_bis_20_grad
        - conditions:
          - condition: numeric_state
            entity_id: sensor.netatmo_steffs_home_living_outdoor_temperature
            below: '31'
          sequence:
          - scene: scene.hue_gang_stufe_005_orange_21_bis_30_grad
        default:
        - scene: scene.hue_gang_stufe_006_rot_31_grad_und_warmer
    default:
    - type: turn_off
      device_id: dc41bd82f147d78bd4d07285cf947d9d
      entity_id: light.gang
      domain: light
  mode: single
