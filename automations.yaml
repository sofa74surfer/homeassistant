  alias: Wohnen Schwellwert Hifi - PoE P1 Flex 1 Schrank ON or OFF
  description: ''
  triggers:
  - entity_id:
    - binary_sensor.schwellwertsensor_watt_hifi
    from:
    - 'on'
    to:
    - 'off'
    trigger: state
  - entity_id:
    - binary_sensor.schwellwertsensor_watt_hifi
    from:
    - 'off'
    to:
    - 'on'
    trigger: state
  conditions:
  - condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.schwellwertsensor_watt_hifi
      attribute: position
      state: above
    - condition: state
      entity_id: binary_sensor.schwellwertsensor_watt_hifi
      attribute: position
      state: below
      for:
        hours: 0
        minutes: 0
        seconds: 0
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.schwellwertsensor_watt_hifi
        attribute: position
        state: above
      sequence:
      - data: {}
        target:
          entity_id:
          - switch.unifi_dream_machine_udm_p1_flex_1_schrank_oben_poe
          - switch.plex_state
        action: switch.turn_on
    - conditions:
      - condition: state
        entity_id: binary_sensor.schwellwertsensor_watt_hifi
        attribute: position
        state: below
      sequence:
      - delay:
          hours: 0
          minutes: 5
          seconds: 0
          milliseconds: 0
      - condition: state
        entity_id: binary_sensor.schwellwertsensor_watt_hifi
        attribute: position
        state: below
      - data: {}
        target:
          entity_id:
          - switch.plex_state
          - switch.hifi_center_rest
        action: switch.turn_off
      - if:
        - condition: state
          entity_id: schedule.zeitplan_nas_backup
          state: 'off'
        - condition: state
          entity_id: device_tracker.lupus
          state: not_home
        then:
        - data: {}
          target:
            entity_id: switch.unifi_dream_machine_udm_p1_flex_1_schrank_oben_poe
          action: switch.turn_off
  mode: single
