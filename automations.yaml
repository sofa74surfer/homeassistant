- id: '1670354806823'
  alias: Dusche Licht Simulation (NOT_HOME)
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.schwellwertsensor_illumination_dark_low
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  condition:
  - condition: state
    entity_id: group.awesome_people
    state: not_home
  action:
  - repeat:
      while:
      - condition: and
        conditions:
        - condition: time
          before: '23:00:00'
        - condition: state
          entity_id: group.awesome_people
          state: not_home
        alias: Bis 23:00 und not_home
      sequence:
      - if:
        - condition: state
          entity_id: group.awesome_people
          state: not_home
        alias: Random Delay, wenn nicht zu Hause
        then:
        - delay:
            hours: 0
            minutes: '{{ ''%0.2d''|format(range(20, 50)|random|int) }}'
            seconds: 0
            milliseconds: 0
      - if:
