    mindestens 30 Minuten aktiv um hin und her zu vermeiden. \nDas Einschalten des
    Umschalter wird ignoriert, wenn sämtliche folgende Bedingungen erfüllt sind:\n*
    Es brennt kein einziges Dingz Licht (Status Lichtschalter)\n* Es ist Nacht (Dunkel
    draussen, d.h. < 20 lux)\n* Es gibt in Büro/Küche und Wohnzimmer keine Bewegung\n*
    Es läuft kein Media Player (NAD oder Apple TV)\nMit dieser Ausschlussbedingung
