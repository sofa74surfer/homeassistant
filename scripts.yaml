dingz_light_level_generic:
  alias: Dingz Light Level Generic
  sequence:
  - service: rest_command.dingz_generic_dimmer
    data:
      dimmer: '{{ dimmer }}'
      enum: '{{ enum }}'
      value: '{{ brightness }}'
      ip: '{{ ip }}'
  mode: single
  icon: hass:lightbulb