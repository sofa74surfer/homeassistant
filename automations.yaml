    value_template: "{{ true if ( ( states('sensor.comfoair_temperatur_luftung_zuluft')|int
      < \n              (states('sensor.comfoair_temperatur_luftung_abluft')|int -
      1) ) \n        and  ( states('sensor.comfoair_temperatur_luftung_abluft')|int
      > \n              (states('sensor.comfoair_temperatur_luftung_comfort')|int)
      ) ) \nelse false }}\n"
    for:
      hours: 0
      minutes: 5
      seconds: 0
    trigger: template
  - value_template: "{{ true if ( ( states('sensor.comfoair_temperatur_luftung_zuluft')|int
      >= \n              (states('sensor.comfoair_temperatur_luftung_abluft')|int)
      )\n        and  ( states('sensor.comfoair_temperatur_luftung_abluft')|int >
      \n              (states('sensor.comfoair_temperatur_luftung_comfort')|int) )
      ) \nelse false }}\n"
    for:
      hours: 0
      minutes: 5
      seconds: 0
    alias: Temperatur Zuluft ist höher-gleich als Abluft für 5 Minuten und Abluft
      höher als Comfort
    trigger: template
  conditions:
  - condition: or
