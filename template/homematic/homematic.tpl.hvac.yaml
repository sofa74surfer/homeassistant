- sensor:
    # Homematic Thermostat Wohnzimmer HVAC
    - name: "Homematic Thermostat Wohnzimmer HVAC"
      state: >
        {% if states('climate.thermostat_wohnzimmer') != 'unavailable' and states('climate.thermostat_wohnzimmer') != 'unknown' -%}
          {{ state_attr('climate.thermostat_wohnzimmer', 'hvac_action') }}
        {%- else -%}
          {{ states('sensor.homematic_thermostat_wohnzimmer_hvac') }}
        {%- endif %}
